<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 마스터 | Hanja Master - 학문의 길</title>
    <meta name="description" content="한자 학습을 위한 프리미엄 대쉬보드 및 학습 도구. 당신의 한자 실력을 체계적으로 관리하세요.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>

<body>
    <div class="container fade-in">
        <header>
            <h1 class="hero-title">漢子 學習</h1>
            <p class="hero-subtitle">Premium Hanja Learning Journey</p>
        </header>

        <!-- Dashboard Section -->
        <section class="dashboard">
            <div class="stat-card">
                <span class="stat-value" id="total-learned">0</span>
                <span class="stat-label">학습 완료</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="current-streak">12</span>
                <span class="stat-label">연속 학습일</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="mastery-rate">0%</span>
                <span class="stat-label">마스터 비율</span>
            </div>
        </section>

        <!-- Hanja Grid Section -->
        <h2 style="margin-bottom: 2rem; border-left: 4px solid var(--accent-color); padding-left: 1rem;">오늘의 학습 한자</h2>
        <div class="hanja-grid" id="hanja-container">
            <!-- Hanja cards will be injected here -->
        </div>
    </div>

    <!-- Modal for Animation -->
    <div id="hanja-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="writer-container" style="margin: 0 auto;"></div>
            <div class="modal-info">
                <h3 id="modal-reading" style="font-size: 2.5rem; margin-top: 1rem;"></h3>
                <p id="modal-meaning" style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;"></p>
                <div class="modal-controls">
                    <button id="animate-btn" class="btn">다시 그리기</button>
                    <button id="quiz-btn" class="btn">직접 써보기</button>
                    <button id="complete-btn" class="btn primary">학습 완료</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load data first, then logic -->
    <script src="hanja_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
