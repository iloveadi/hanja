<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 마스터 | Hanja Master - 학문의 길</title>
    <meta name="description" content="한자 학습을 위한 프리미엄 대쉬보드 및 학습 도구. 당신의 한자 실력을 체계적으로 관리하세요.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>

<body>
    <header>
        <h1>漢文 <span>學習</span></h1>
        <p>Premium Hanja Study Suite</p>
    </header>

    <main>
        <!-- Landing Page Section -->
        <section id="landing-page" class="view-section">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-value" id="learned-count">0</div>
                    <div class="stat-label">학습한 한자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">전체 한자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="progress-percent">0%</div>
                    <div class="stat-label">학습 진행률</div>
                </div>
            </div>

            <div class="menu-container">
                <button class="menu-btn" id="btn-middle">
                    <span class="btn-title">중학교 기초 한자</span>
                    <span class="btn-desc">교육부 지정 필수 900자</span>
                </button>
                <button class="menu-btn" id="btn-high">
                    <span class="btn-title">고등학교 기초 한자</span>
                    <span class="btn-desc">심화 학습 900자</span>
                </button>
                <button class="menu-btn" id="btn-analects">
                    <span class="btn-title">論語 (논어)</span>
                    <span class="btn-desc">공자의 가르침과 철학</span>
                </button>
            </div>
        </section>

        <!-- Hanja Grid Section -->
        <section id="hanja-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="showView('landing-page')">← 돌아가기</button>
                <h2 id="hanja-section-title">중학교 기초 한자</h2>
            </div>
            <div class="hanja-grid" id="hanja-container"></div>
        </section>

        <!-- Analects Section -->
        <section id="analects-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="goBackFromAnalects()">← 돌아가기</button>
                <h2 id="analects-section-title">論語 (논어)</h2>
                <button id="toggle-reading-btn" class="nav-btn" style="display: none;">독음 끄기</button>
            </div>

            <!-- Analects Chapter Menu -->
            <div id="analects-menu" class="menu-container">
                <!-- Chapters will be injected here -->
            </div>

            <!-- Analects Content List -->
            <div id="analects-content" class="analects-list" style="display: none;">
                <div id="analects-container"></div>
            </div>
        </section>
    </main>

    <!-- Modal for Animation -->
    <div id="hanja-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="writer-container" style="margin: 0 auto;"></div>
            <div class="modal-info">
                <h3 id="modal-reading" style="font-size: 2.5rem; margin-top: 1rem;"></h3>
                <p id="modal-meaning" style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
                </p>
                <p id="modal-info" style="font-size: 0.9rem; color: var(--accent-color); margin-bottom: 2rem;"></p>
                <div class="modal-controls">
                    <button id="animate-btn" class="btn">다시 그리기</button>
                    <button id="quiz-btn" class="btn">직접 써보기</button>
                    <button id="mark-learned-btn" class="btn primary">학습 완료</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load data first, then logic -->
    <script src="hanja_data.js"></script>
    <script src="analects_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
