<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 마스터 | Hanja Master for Yeji - 학문의 길</title>
    <meta name="description" content="한자 학습을 위한 프리미엄 대쉬보드 및 학습 도구. 당신의 한자 실력을 체계적으로 관리하세요.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@latest/dist/hanzi-writer.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1 class="hero-title">漢文 <span>學習</span></h1>
        <p class="hero-subtitle">Premium Hanja Study Suite for Yeji</p>
    </header>

    <main>
        <!-- Landing Page Section -->
        <section id="landing-page" class="view-section">
            <!-- Combined Dashboard -->
            <!-- Combined Dashboard -->
            <div class="dashboard-container">
                <!-- Middle School Card -->
                <div class="progress-card">
                    <h3>중학교 기초 한자</h3>
                    <div class="circular-chart" id="middle-chart">
                        <div class="chart-text">
                            <span class="chart-percent" id="middle-percent">0%</span>
                        </div>
                    </div>
                    <div class="chart-stats" id="middle-stats">0 / 900</div>
                    <button class="btn action-btn" id="btn-middle">학습하기</button>
                </div>

                <!-- High School Card -->
                <div class="progress-card">
                    <h3>고등학교 기초 한자</h3>
                    <div class="circular-chart" id="high-chart">
                        <div class="chart-text">
                            <span class="chart-percent" id="high-percent">0%</span>
                        </div>
                    </div>
                    <div class="chart-stats" id="high-stats">0 / 900</div>
                    <button class="btn action-btn" id="btn-high">학습하기</button>
                </div>
            </div>

            <!-- Basic Classics Section -->
            <div class="menu-section">
                <h2 class="section-title">기초 고전 (Basic Classics)</h2>
                <div class="menu-container">
                    <button class="menu-btn" id="btn-cheonjamun">
                        <span class="btn-title">천자문 (千字文)</span>
                        <span class="btn-desc">Thousand Character Classic</span>
                    </button>
                    <button class="menu-btn" id="btn-saja-sohak">
                        <span class="btn-title">사자소학 (四字小學)</span>
                        <span class="btn-desc">Four Character Elementary Learning</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-chugu">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">추구 (推句)</span>
                        <span class="btn-desc">Five Character Verses</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-dongmong">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">동몽선습 (童蒙先習)</span>
                        <span class="btn-desc">First Learning for Children</span>
                    </button>
                </div>
            </div>

            <!-- Four Books Section -->
            <div class="menu-section">
                <h2 class="section-title">사서 (The Four Books)</h2>
                <div class="menu-container">
                    <button class="menu-btn disabled" id="btn-daxue">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">대학 (大學)</span>
                        <span class="btn-desc">Great Learning</span>
                    </button>
                    <button class="menu-btn" id="btn-analects">
                        <span class="btn-title">논어 (論語)</span>
                        <span class="btn-desc">Analects (Confucius)</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-mencius">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">맹자 (孟子)</span>
                        <span class="btn-desc">Mencius</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-zhongyong">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">중용 (中庸)</span>
                        <span class="btn-desc">Doctrine of the Mean</span>
                    </button>
                </div>
            </div>

            <!-- Three Classics Section -->
            <div class="menu-section">
                <h2 class="section-title">삼경 (The Three Classics)</h2>
                <div class="menu-container">
                    <button class="menu-btn disabled" id="btn-shijing">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">시경 (詩經)</span>
                        <span class="btn-desc">Classic of Poetry</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-shujing">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">서경 (書經)</span>
                        <span class="btn-desc">Book of Documents</span>
                    </button>
                    <button class="menu-btn disabled" id="btn-yijing">
                        <span class="coming-soon-badge">준비 중</span>
                        <span class="btn-title">주역 (周易)</span>
                        <span class="btn-desc">I Ching (Book of Changes)</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Hanja Grid Section -->
        <section id="hanja-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="goHome()">← 돌아가기</button>
                <h2 id="hanja-section-title">중학교 기초 한자</h2>
            </div>
            <div id="hanja-index-nav" class="hanja-index-nav"></div>
            <div class="hanja-grid" id="hanja-container"></div>
        </section>

        <!-- Analects Section -->
        <section id="analects-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="goBackFromAnalects()">← 돌아가기</button>
                <h2 id="analects-section-title">論語 (논어)</h2>
                <button id="toggle-reading-btn" class="nav-btn" style="display: none;">독음 끄기</button>
            </div>

            <!-- Analects Chapter Menu -->
            <div id="analects-menu" class="menu-container">
                <!-- Chapters will be injected here -->
            </div>

            <!-- Analects Content List -->
            <div id="analects-content" class="analects-list" style="display: none;">
                <div id="analects-container"></div>
            </div>
        </section>

        <!-- Saja Sohaka Section -->
        <section id="saja-sohak-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="goHome()">← 돌아가기</button>
                <h2 id="saja-sohak-section-title">四字小學 (사자소학)</h2>
                <button id="toggle-saja-reading-btn" class="nav-btn">독음 끄기</button>
            </div>

            <div id="saja-sohak-container" class="analects-list">
                <!-- Content injected via script -->
            </div>
        </section>

        <!-- Cheonjamun Section -->
        <section id="cheonjamun-section" class="view-section" style="display: none;">
            <div class="sticky-nav">
                <button class="nav-btn" onclick="goHome()">← 돌아가기</button>
                <h2 id="cheonjamun-section-title">千字文 (천자문)</h2>
                <button id="toggle-cheonjamun-reading-btn" class="nav-btn">독음 끄기</button>
            </div>

            <div id="cheonjamun-container" class="analects-list">
                <!-- Content injected via script -->
            </div>
        </section>
    </main>

    <!-- Modal for Animation -->
    <div id="hanja-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="writer-container" style="margin: 0 auto;"></div>
            <div class="modal-info">
                <h3 id="modal-reading" style="font-size: 2.5rem; margin-top: 1rem;"></h3>
                <p id="modal-meaning" style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
                </p>
                <p id="modal-info" style="font-size: 0.9rem; color: var(--accent-color); margin-bottom: 2rem;"></p>
                <div class="modal-controls">
                    <button id="animate-btn" class="btn">다시 그리기</button>
                    <button id="quiz-btn" class="btn">직접 써보기</button>
                    <button id="mark-learned-btn" class="btn primary">학습 완료</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load data first, then logic -->
    <script src="hanja_data.js"></script>
    <script src="analects_data.js"></script>
    <script src="saja_sohak_data.js"></script>
    <script src="cheonjamun_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
